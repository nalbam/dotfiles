# tmux configuration

# Enable mouse support
set -g mouse on

# Set default terminal
set -g default-terminal "screen-256color"

# Set prefix to Ctrl-a (alternative to default Ctrl-b)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus events
set -g focus-events on

# Set escape time to avoid delay
set -sg escape-time 0

# Status bar configuration
set -g status-position bottom
set -g status-style 'bg=colour235 fg=colour223'
set -g status-justify left
set -g status-interval 2

# Left status bar - Session, Host, Path
set -g status-left-length 100
set -g status-left '#[fg=colour232,bg=colour154,bold] ğŸ“¦ #S #[fg=colour154,bg=colour238,nobold] #[fg=colour250,bg=colour238] ğŸ’» #h #[fg=colour238,bg=colour235] #[fg=colour246,bg=colour235] ğŸ“ #{b:pane_current_path} '

# Right status bar - CPU, Memory, Battery (macOS), Network, Date, Time
set -g status-right-length 150

# macOS-specific status bar
if-shell 'test "$(uname)" = "Darwin"' \
  'set -g status-right "#[fg=colour239,bg=colour235]#[fg=colour246,bg=colour239] ğŸ”‹ #(sysctl -n vm.loadavg | awk \"{print \\$2, \\$3, \\$4}\") #[fg=colour241,bg=colour239]#[fg=colour250,bg=colour241] ğŸ§  #(top -l 1 | grep PhysMem | awk \"{print \\$2}\") #[fg=colour243,bg=colour241]#[fg=colour253,bg=colour243] ğŸ”Œ #(pmset -g batt | grep -Eo \"[0-9]+%\" | head -1) #[fg=colour245,bg=colour243]#[fg=colour250,bg=colour245] ğŸŒ #(ifconfig | grep \"inet \" | grep -v 127.0.0.1 | awk \"{print \\$2}\" | head -1) #[fg=colour247,bg=colour245]#[fg=colour232,bg=colour247] ğŸ“… %Y-%m-%d #[fg=colour154,bg=colour247]#[fg=colour232,bg=colour154,bold] ğŸ• %H:%M:%S "'

# Linux-specific status bar
if-shell 'test "$(uname)" = "Linux"' \
  'set -g status-right "#[fg=colour239,bg=colour235]#[fg=colour246,bg=colour239] ğŸ”‹ #(cat /proc/loadavg | cut -d\" \" -f1,2,3) #[fg=colour241,bg=colour239]#[fg=colour250,bg=colour241] ğŸ§  #(free -h | awk \"/^Mem:/ {print \\$3\\\"/\\\"\\$2}\") #[fg=colour243,bg=colour241]#[fg=colour253,bg=colour243] ğŸŒ #(hostname -I | cut -d\" \" -f1) #[fg=colour245,bg=colour243]#[fg=colour232,bg=colour245] ğŸ“… %Y-%m-%d #[fg=colour154,bg=colour245]#[fg=colour232,bg=colour154,bold] ğŸ• %H:%M:%S "'

# Window status
setw -g window-status-current-style 'fg=colour1 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '
setw -g window-status-style 'fg=colour9 bg=colour235'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Message style
set -g message-style 'fg=colour232 bg=colour166 bold'

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
