# tmux configuration

# Enable mouse support
set -g mouse on

# Set default terminal
set -g default-terminal "screen-256color"

# Set prefix to Ctrl-a (alternative to default Ctrl-b)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus events
set -g focus-events on

# Set escape time to avoid delay
set -sg escape-time 0

# Status bar configuration
set -g status-position bottom
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left '#[fg=colour232,bg=colour154,bold] #S #[fg=colour154,bg=colour238] #[fg=colour250,bg=colour238] #h '
set -g status-right '#[fg=colour233,bg=colour241] %Y-%m-%d #[fg=colour233,bg=colour245] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 40

# Window status
setw -g window-status-current-style 'fg=colour1 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '
setw -g window-status-style 'fg=colour9 bg=colour235'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Message style
set -g message-style 'fg=colour232 bg=colour166 bold'

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
